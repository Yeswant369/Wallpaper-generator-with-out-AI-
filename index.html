<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>VividCanvas Pro | Ultra Wallpapers</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#000000">

<style>
:root { --accent:#c084fc; }
body{
  font-family:'Plus Jakarta Sans',sans-serif;
  background:#000;color:#fff;
  margin:0;overflow:hidden;height:100dvh;
}
.glass{
  background:rgba(15,15,25,.7);
  backdrop-filter:blur(30px);
  border:1px solid rgba(255,255,255,.12)
}
.style-card{transition:.5s cubic-bezier(.2,1,.3,1);min-width:110px;filter:saturate(.7) brightness(.95)}
.style-card.active{
  filter:saturate(1.6) brightness(1.25);
  transform:translateY(-8px) scale(1.05);
  border-color:var(--accent);
  background:rgba(192,132,252,.25);
  box-shadow:0 15px 40px -10px rgba(192,132,252,.55)
}
#mainCanvas{position:fixed;inset:0;z-index:0}
</style>
</head>

<body>
<canvas id="mainCanvas"></canvas>

<script>
const canvas=document.getElementById("mainCanvas");
const ctx=canvas.getContext("2d",{alpha:false});
let w,h;
let selected1="Obsidian",selected2="Vortex";
let seed=Math.random()*99999;

function rand(s){return Math.sin(s)*10000%1}

// ðŸ“± Detect mobile (safe + simple)
const IS_MOBILE=/Android|iPhone|iPad/i.test(navigator.userAgent);

// ðŸ”¥ OLED compensation values
const SAT_BOOST = IS_MOBILE ? 1.45 : 1.15;
const BRI_BOOST = IS_MOBILE ? 1.12 : 1.05;
const CON_BOOST = IS_MOBILE ? 1.10 : 1.05;

const STYLES={

Obsidian:{render:(c,w,h,s)=>{
const bg=c.createLinearGradient(0,0,w,h);
bg.addColorStop(0,"#05060d");
bg.addColorStop(.5,"#0b1233");
bg.addColorStop(1,"#05060d");
c.fillStyle=bg;c.fillRect(0,0,w,h);
c.globalCompositeOperation="screen";
for(let i=0;i<18;i++){
const x=rand(s+i)*w,y=rand(s+i*2)*h;
const size=rand(s+i*3)*w;
const hue=(rand(s)*360+i*30)%360;
const g=c.createRadialGradient(x,y,0,x,y,size);
g.addColorStop(0,`hsla(${hue},100%,72%,.65)`);
g.addColorStop(.4,`hsla(${hue},100%,52%,.28)`);
g.addColorStop(1,"transparent");
c.fillStyle=g;c.beginPath();c.arc(x,y,size,0,Math.PI*2);c.fill();
}
c.globalCompositeOperation="source-over";
}},

Solaris:{render:(c,w,h,s)=>{
c.fillStyle="#120500";c.fillRect(0,0,w,h);
c.globalCompositeOperation="lighter";
for(let i=0;i<10;i++){
const r=w*(.15+rand(s+i)*.7);
const g=c.createRadialGradient(w/2,h/2,0,w/2,h/2,r);
g.addColorStop(0,`hsla(${20+rand(s+i)*40},100%,75%,.55)`);
g.addColorStop(.6,"transparent");
c.fillStyle=g;c.beginPath();c.arc(w/2,h/2,r,0,Math.PI*2);c.fill();
}
c.globalCompositeOperation="source-over";
}},

Aurora:{render:(c,w,h,s)=>{
c.fillStyle="#020814";c.fillRect(0,0,w,h);
c.globalCompositeOperation="screen";
for(let i=0;i<5;i++){
const hue=(rand(s)*360+i*50)%360;
const g=c.createLinearGradient(0,0,0,h);
g.addColorStop(0,"transparent");
g.addColorStop(.4,`hsla(${hue},100%,70%,.45)`);
g.addColorStop(.6,`hsla(${hue},100%,60%,.45)`);
g.addColorStop(1,"transparent");
c.fillStyle=g;c.beginPath();
let y=h*(.2+i*.15);
c.moveTo(-200,y);
for(let j=0;j<12;j++){
c.lineTo((j/12)*(w+400),y+Math.sin(s+j+i)*160);
}
c.lineTo(w+200,h);c.lineTo(-200,h);c.fill();
}
c.globalCompositeOperation="source-over";
}},

Vortex:{render:(c,w,h,s)=>{
c.globalCompositeOperation="lighter";
for(let i=0;i<90;i++){
const r=i*(w/60);
const a=i*.15+s;
const hue=(s*360+i*3)%360;
c.strokeStyle=`hsla(${hue},100%,78%,.5)`;
c.beginPath();
c.moveTo(w/2+Math.cos(a)*r,h/2+Math.sin(a)*r);
c.lineTo(w/2+Math.cos(a+.8)*(r+120),h/2+Math.sin(a+.8)*(r+120));
c.stroke();
}
c.globalCompositeOperation="source-over";
}},

Nova:{render:(c,w,h,s)=>{
c.fillStyle="#080004";c.fillRect(0,0,w,h);
c.globalCompositeOperation="screen";
for(let i=0;i<50;i++){
const x=rand(s+i)*w,y=rand(s+i*2)*h;
const hue=(rand(s)*360+i*6)%360;
c.fillStyle=`hsla(${hue},100%,85%,.8)`;
c.beginPath();c.arc(x,y,rand(s+i)*5+1,0,Math.PI*2);c.fill();
}
c.globalCompositeOperation="source-over";
}},

Liquid:{render:(c,w,h,s)=>{
c.globalCompositeOperation="screen";
for(let i=0;i<12;i++){
const x=rand(s+i)*w,y=rand(s+i*2)*h;
const r=rand(s+i*3)*w*.8;
const hue=(rand(s)*360+i*35)%360;
const g=c.createRadialGradient(x,y,0,x,y,r);
g.addColorStop(0,`hsla(${hue},100%,68%,.5)`);
g.addColorStop(.6,"transparent");
c.fillStyle=g;c.beginPath();c.arc(x,y,r,0,Math.PI*2);c.fill();
}
c.globalCompositeOperation="source-over";
}},

Flow:{render:(c,w,h,s)=>{
c.globalCompositeOperation="lighter";
for(let i=0;i<45;i++){
let x=rand(s+i)*w,y=rand(s+i*2)*h;
const hue=(s*360+i*12)%360;
c.strokeStyle=`hsla(${hue},100%,75%,.35)`;
c.beginPath();c.moveTo(x,y);
for(let j=0;j<20;j++){
x+=Math.cos(y*.002+s)*50;
y+=Math.sin(x*.002+s)*50;
c.lineTo(x,y);
}
c.stroke();
}
c.globalCompositeOperation="source-over";
}},

Prism:{render:(c,w,h,s)=>{
c.globalCompositeOperation="lighter";
for(let i=0;i<30;i++){
const hue=rand(s+i)*360;
c.strokeStyle=`hsla(${hue},100%,85%,.35)`;
c.lineWidth=2+rand(s+i)*5;
c.beginPath();
c.moveTo(rand(s+i)*w,0);
c.lineTo(rand(s+i+5)*w,h);
c.stroke();
}
c.globalCompositeOperation="source-over";
}}

};

function resize(){
const dpr=devicePixelRatio||1;
w=innerWidth;h=innerHeight;
canvas.width=w*dpr;canvas.height=h*dpr;
canvas.style.width=w+"px";canvas.style.height=h+"px";
ctx.setTransform(dpr,0,0,dpr,0,0);
}

function generate(){
ctx.clearRect(0,0,w,h);

// ðŸ”¥ OLED compensation pass
ctx.filter=`saturate(${SAT_BOOST}) brightness(${BRI_BOOST}) contrast(${CON_BOOST})`;

STYLES[selected1].render(ctx,w,h,seed);
ctx.globalAlpha=.65;
STYLES[selected2].render(ctx,w,h,seed+5000);
ctx.globalAlpha=1;

const v=ctx.createRadialGradient(w/2,h/2,0,w/2,h/2,Math.max(w,h));
v.addColorStop(0,"transparent");
v.addColorStop(1,"rgba(0,0,0,.08)");
ctx.fillStyle=v;ctx.fillRect(0,0,w,h);

ctx.filter="none";
}

window.onload=()=>{resize();generate();}
window.onresize=()=>{resize();generate();}
</script>
</body>
</html>
