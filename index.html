<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>VividCanvas Pro | Ultra Wallpapers</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#000000">

<style>
:root { --accent:#c084fc; }
body{
  font-family:'Plus Jakarta Sans',sans-serif;
  background:#000;color:#fff;
  margin:0;overflow:hidden;height:100dvh;
}
.glass{
  background:rgba(15,15,25,.7);
  backdrop-filter:blur(30px);
  border:1px solid rgba(255,255,255,.12)
}
.style-card{transition:.5s cubic-bezier(.2,1,.3,1);min-width:110px;filter:saturate(.7) brightness(.95)}
.style-card.active{
  filter:saturate(1.5) brightness(1.2);
  transform:translateY(-8px) scale(1.05);
  border-color:var(--accent);
  background:rgba(192,132,252,.25);
  box-shadow:0 15px 40px -10px rgba(192,132,252,.55)
}
#mainCanvas{position:fixed;inset:0;z-index:0}
.preview-overlay{display:none;pointer-events:none;background:rgba(0,0,0,.2)}
.preview-active .preview-overlay{display:flex}
.preview-active .ui-hide{opacity:0;pointer-events:none;transform:translateY(30px)}
.ui-hide{transition:.5s cubic-bezier(.4,0,.2,1)}
.hide-scrollbar::-webkit-scrollbar{display:none}
.btn-pop{transition:.3s ease}
.btn-pop:hover{box-shadow:0 0 20px rgba(192,132,252,.45);transform:translateY(-2px)}
</style>
</head>

<body class="flex flex-col">
<canvas id="mainCanvas"></canvas>

<div id="previewLayer" class="preview-overlay fixed inset-0 z-20 flex-col items-center pt-24">
  <div id="clock" class="text-8xl font-thin">09:41</div>
  <div id="date" class="text-xl opacity-90 mt-1">Monday, January 12</div>
</div>

<div class="relative z-10 flex flex-col h-full pointer-events-none">
<div class="p-6 flex justify-between items-center pointer-events-auto ui-hide">
  <div>
    <h1 class="text-2xl font-extrabold uppercase italic">Vivid<span class="text-violet-400">Canvas</span></h1>
    <p id="seedDisplay" class="text-[9px] text-white/40 tracking-[0.3em]">SEED</p>
  </div>
  <div class="flex gap-3">
    <button id="previewBtn" class="glass w-14 h-14 rounded-2xl">üëÅ</button>
    <button id="downloadBtn" class="glass px-7 py-3 rounded-2xl text-[11px] tracking-[0.15em]">SAVE ARTWORK</button>
  </div>
</div>

<div class="mt-auto p-6 space-y-6 pointer-events-auto ui-hide bg-gradient-to-t from-black via-black/80 to-transparent pb-12">
  <div id="scroll1" class="flex gap-4 overflow-x-auto hide-scrollbar"></div>
  <div id="scroll2" class="flex gap-4 overflow-x-auto hide-scrollbar"></div>

  <button id="randomizeBtn" class="btn-pop w-full bg-violet-600 py-5 rounded-[2rem] tracking-[0.3em]">
    REGENERATE
  </button>
</div>
</div>

<script>
const canvas=document.getElementById("mainCanvas");
const ctx=canvas.getContext("2d",{alpha:false});
let w,h,seed=Math.random()*99999;
function r(s){return Math.sin(s)*10000%1}

const STYLES={
Obsidian:{
render:(c,w,h,s)=>{
const bg=c.createLinearGradient(0,0,w,h);
bg.addColorStop(0,"#05060d");
bg.addColorStop(.5,"#0b1233");
bg.addColorStop(1,"#05060d");
c.fillStyle=bg;c.fillRect(0,0,w,h);
c.globalCompositeOperation="screen";
for(let i=0;i<16;i++){
const x=r(s+i)*w,y=r(s+i*2)*h;
const size=r(s+i*3)*w;
const g=c.createRadialGradient(x,y,0,x,y,size);
const hue=(r(s)*360+i*28)%360;
g.addColorStop(0,`hsla(${hue},100%,72%,.6)`);
g.addColorStop(.4,`hsla(${hue},100%,52%,.25)`);
g.addColorStop(1,"transparent");
c.fillStyle=g;c.beginPath();c.arc(x,y,size,0,Math.PI*2);c.fill();
}
c.globalCompositeOperation="source-over";
}},
Vortex:{
render:(c,w,h,s)=>{
const cx=w/2,cy=h/2;
c.globalCompositeOperation="lighter";
for(let i=0;i<90;i++){
const a=i*.15+s,radius=i*(w/65);
const hue=(s*360+i*3)%360;
c.strokeStyle=`hsla(${hue},100%,78%,.45)`;
c.beginPath();
c.moveTo(cx+Math.cos(a)*radius,cy+Math.sin(a)*radius);
c.lineTo(cx+Math.cos(a+.8)*(radius+120),cy+Math.sin(a+.8)*(radius+120));
c.stroke();
}
c.globalCompositeOperation="source-over";
}}
};

function resize(){
const dpr=devicePixelRatio||1;
w=innerWidth;h=innerHeight;
canvas.width=w*dpr;canvas.height=h*dpr;
canvas.style.width=w+"px";canvas.style.height=h+"px";
ctx.setTransform(dpr,0,0,dpr,0,0);
}

function generate(){
ctx.filter="saturate(1.45) contrast(1.1)";
ctx.clearRect(0,0,w,h);
STYLES.Obsidian.render(ctx,w,h,seed);
ctx.globalAlpha=.65;
STYLES.Vortex.render(ctx,w,h,seed+5000);
ctx.globalAlpha=1;

const v=ctx.createRadialGradient(w/2,h/2,0,w/2,h/2,Math.max(w,h));
v.addColorStop(0,"transparent");
v.addColorStop(1,"rgba(0,0,0,.08)");
ctx.fillStyle=v;ctx.fillRect(0,0,w,h);
ctx.filter="none";
}

document.getElementById("randomizeBtn").onclick=()=>{seed=Math.random()*99999;generate()}
document.getElementById("downloadBtn").onclick=()=>{
const a=document.createElement("a");
a.download=`VividArt_${Math.floor(seed)}.png`;
a.href=canvas.toDataURL("image/png",1);
a.click();
};

window.onload=()=>{resize();generate()}
window.onresize=()=>{resize();generate()}

if("serviceWorker"in navigator){navigator.serviceWorker.register("/sw.js")}
</script>
</body>
</html>
